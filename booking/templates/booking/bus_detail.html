{% extends 'booking/base.html' %}

{% block content %}
<div class="bus-detail container mt-5">
    <h1 class="text-center">{{ bus.name }}</h1>
    <div class="route text-center mb-4">
        <span class="source badge bg-secondary">{{ bus.source }}</span>
        <span class="arrow mx-2">â†’</span>
        <span class="destination badge bg-secondary">{{ bus.destination }}</span>
    </div>
    <div class="details mb-4">
        <p><strong>Date:</strong> {{ bus.date }}</p>
        <p><strong>Time:</strong> {{ bus.time }}</p>
        <p><strong>Available Seats:</strong> {{ bus.available_seats }}</p>
        <p><strong>Price:</strong> ${{ bus.price }}</p>
    </div>
    <div class="actions text-center">
        <a href="{% url 'book_ticket' bus.id %}" class="btn btn-primary">Book Tickets</a>
    </div>
</div>
{% endblock %}
